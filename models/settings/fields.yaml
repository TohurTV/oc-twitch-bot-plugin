# ===================================
#  Field Definitions
# ===================================
tabs:
  fields:

    Discord:
      type: partial
      path: $/tohur/bot/partials/backend/forms/settings/_discord_info.htm
      tab: Discord

    bot[Discord][token]:
      label: Bot Token
      type: text
      tab: Discord

    bot[Discord][guildid]:
      label: Guild Id (Turn on Developermode in Discord then right click your server name and copy id)
      type: text
      tab: Discord

    bot[Discord][livechannel]:
      label: Channel ID for Live stream alerts
      type: text
      options: listChannels
      tab: Discord

    bot[Discord][roleid]:
      label: Role ID to mention for Live stream alerts (everyone, here, or role id from discord)
      type: text
      tab: Discord

    bot[Discord][owner]:
      label: Owner Username including hashtag (example- User#1028 )
      type: text
      tab: Discord

    Twitch:
      type: partial
      path: $/tohur/bot/partials/backend/forms/settings/_twitch_info.htm
      tab: Twitch
      
    bot[Twitch][client_id]:
      label: Bot app Client Id
      type: text
      tab: Twitch
      
    bot[Twitch][client_secret]:
      label: Bot app Client secret
      type: text
      tab: Twitch
      
    bot[Twitch][redirect]:
      label: Bot app Redirect
      type: text
      tab: Twitch
      
    bot[Twitch][channel]:
      label: Channel to connect Bot To
      type: text
      tab: Twitch

    bot[Twitch][botname]:
      label: Login name of bot on twitch
      type: text
      tab: Twitch
    bot[Twitch][botpass]:
      label: Oauth Password for bot
      type: text
      tab: Twitch

    Twitter:
      type: partial
      path: $/tohur/bot/partials/backend/forms/settings/_twitter_info.htm
      tab: Twitter

    bot[Twitter][enablelivetweets]:
      label: Enable going live tweeting?
      span: left
      type: switch
      tab: Twitter

    bot[Twitter][livetweet]:
      label: Going live tweet message. Supported variables {$user}, {$userurl}, {$usertitle},{$usergame} 
      span: left
      size: small
      type: textarea
      tab: Twitter

    bot[Twitter][enablegametweets]:
      label: Enable live tweeting game change?
      span: right
      type: switch
      tab: Twitter

    bot[Twitter][livegametweet]:
      label: Live game change tweet message. Supported variables {$user}, {$userurl}, {$usertitle},{$usergame}
      span: right
      size: small
      type: textarea
      tab: Twitter

    bot[Twitter][enableperiodictweets]:
      label: Enable live periodic tweeting?
      span: left
      type: switch
      tab: Twitter

    bot[Twitter][liveperiodicinterval]:
      label: Live periodic tweet interval (In minutes). Supported variables {$user}, {$userurl}, {$usertitle},{$usergame}
      span: left
      size: tiny
      type: text
      tab: Twitter

    bot[Twitter][liveperiodictweet]:
      label: Live periodic tweet message
      span: left
      size: small
      type: textarea
      tab: Twitter

    Points:
      type: partial
      path: $/tohur/bot/partials/backend/forms/settings/_points_info.htm
      tab: Points
      
    bot[Points][pointspermin]:
      label: Points per viewing minute
      type: text
      tab: Points
      
    Other:
      type: partial
      path: $/tohur/bot/partials/backend/forms/settings/_other_info.htm
      tab: Other

    bot[Other][streamelementskey]:
      label: Stream Elements JWT token
      type: text
      tab: Other


